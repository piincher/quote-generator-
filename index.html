<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="icon" type="image/png" href="">
    
    
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
                cest vraiment rigolo
            </span>

            <div class="quote-author">
                    <span id="author">buddha</span>
            </div>
            <!-- BUTTONS -->
            <div class="button-container">
                <button class="button-twitter" id="twitter" title="fais un tweet">
                    <i class="fab fa-twitter"></i>
                </button>
                <button id="new-quote"> Quote</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
